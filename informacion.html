<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información Académica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero-section {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #f39c12, #f1c40f);
      color: white;
    }
    .card-img-overlay {
      background: rgba(0, 0, 0, 0.4);
      color: white;
    }
    .card {
      height: 300px;
      overflow: hidden;
    }
    .card img {
      object-fit: cover;
      height: 100%;
    }
    .duration-section {
      background-color: #e8f5e9;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Ciencias Sociales</a>
    </div>
  </nav>

  <section class="hero-section">
    <h1>Información Académica</h1>
    <p>Explora las disciplinas que forman parte de nuestro plan de estudios.</p>
  </section>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Plan de Estudios</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card bg-dark text-white">
          <img src="https://ucontinental.edu.pe/carrera/assets/img/bg-carreras.webp" class="card-img" alt="Sociología">
          <div class="card-img-overlay d-flex align-items-end">
            <h5 class="card-title">Sociología</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-dark text-white">
          <img src="https://estudiaperu.pe/wp-content/uploads/2020/03/Estudiar-carrera-de-Antropolog%C3%ADa-en-Per%C3%BA-e1584041775689.jpeg" class="card-img" alt="Antropología">
          <div class="card-img-overlay d-flex align-items-end">
            <h5 class="card-title">Antropología</h5>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-dark text-white">
          <img src="https://ucontinental.edu.pe/carrera/assets/img/derecho.webp" class="card-img" alt="Ciencia Política">
          <div class="card-img-overlay d-flex align-items-end">
            <h5 class="card-title">Ciencia Política</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="duration-section mt-5">
    <h2>Duración del Programa</h2>
    <p class="fs-5">El programa académico tiene una duración de <strong>5 años</strong>.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
